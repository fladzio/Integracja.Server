# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - integracja-web

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish src\Integracja.Server.Web -c Release -o ${{env.DOTNET_ROOT}}/web

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'integracja-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_172d821db2cb43d79cb6bcd6a8551c25 }}
        package: ${{env.DOTNET_ROOT}}/web 
