name: Build and deploy ASP.Net Core app to Azure Web App - integracja-api & integracja-web

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish Integracja.Server.Api
      run: dotnet publish src\Integracja.Server.Api -c Release -o ${{env.DOTNET_ROOT}}/api

    - name: Deploy Integracja.Server.Api
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'integracja-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a4830e98d59845459c74c90794461d22 }}
        package: ${{env.DOTNET_ROOT}}/api 

    - name: Publish Integracja.Server.Web
      run: dotnet publish src\Integracja.Server.Web -c Release -o ${{env.DOTNET_ROOT}}/web

    - name: Deploy Integracja.Server.Web
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'integracja-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_172d821db2cb43d79cb6bcd6a8551c25 }}
        package: ${{env.DOTNET_ROOT}}/web 